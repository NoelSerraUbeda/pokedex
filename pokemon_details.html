<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="resources/images/icon.png" type="image/x-icon">
  <title></title>
  <link rel="stylesheet" href="css/details.css">
  <script src="js/pokemon_details.js"></script>
</head>

<body>
  <h1 class="name"></h1>
  <div id="pokemon-details-container">
    <div class="details-wrapper">
      <h2 class="warning" id="warningMessage">Este PÃ³kemon no tine formas alternativas</h2>
      <div class="image-wrapper">
        <img src="/resources/images/pokeball.svg" class="pokeball">
        <div class="image-container">
          <img src="" alt="" id="pokemon-image" style="padding: 0.5rem;">
          <button class="alternative" id="alternative-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>Alternative form</title>
              <path
                d="M12,18A6,6 0 0,1 6,12C6,11 6.25,10.03 6.7,9.2L5.24,7.74C4.46,8.97 4,10.43 4,12A8,8 0 0,0 12,20V23L16,19L12,15M12,4V1L8,5L12,9V6A6,6 0 0,1 18,12C18,13 17.75,13.97 17.3,14.8L18.76,16.26C19.54,15.03 20,13.57 20,12A8,8 0 0,0 12,4Z" />
            </svg>
          </button>
        </div>
        <div class="data-container" id="data-container">
          <p id="pokemon-types"><span>Types:</span></p>
          <p id="pokemon-abilities"><span>Abilities:</span></p>
        </div>
      </div>

      <div class="info-wrapper">
        <div class="stats-wrapper">
          <h3 class="stats">Base Stats</h3>
          <ul class="stats-list"></ul>
        </div>
        <br><br>
        <div class="pokebody-container">
          <h3 class="description-text">Height and Weight:</h3>
          <div class="liner">
            <p id="height"></p>
            <p id="weight"></p>
          </div>
        </div>
        <div class="description-container">
          <h3 class="description-text">Description:</h3>
          <p id="pokemon-description"></p>
        </div>
      </div>

    </div>
  </div>

  <div id="return-arrow" class="return">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="black"
        d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
    </svg>
  </div>

  <footer>
    <p>This is the footer of the page.</p>
  </footer>
  <script src="js/close.js"></script>
</body>

</html>
